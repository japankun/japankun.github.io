<!DOCTYPE html>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<title>Japan-kun Endless Reaction Test</title>
	<link href='http://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>
	<style type="text/css">
	body {margin: 1em 0;}
	h1 {font-family: 'Iceland', cursive;font-size: 2em;line-height: 1em;}
	.main {text-align: center;}
	.description {padding: 20px;color: #888;font-weight: bold;}
	.test {padding: 2em;background-color: #94cddf;}
	#c1 {background-color: #000000;}
	#rta, #time, #tt {font-family: 'Iceland', cursive;}
	#jpns {margin: 1em;text-align: right;}
	</style>
</head>
<body onload="init()" bgcolor="#3f4447">
<div class="main">
	<div id="jpns">
		<a href="https://github.com/japankun/japankun.github.io">Japan Studio.</a><br>
		<a href="javascript:location.reload()">Standard</a> / <a href="#" onclick="blackedition()">B Edition</a>
	</div>
	<h1>Japan-kun Endless Reaction Test</h1>
	<div class="description">黒枠内ならどこをクリックしてもOKでしゅ。</div>
	<div class="test">
		<canvas id="c1" width="400" height="400" onmousedown="getNextWaitTime()"></canvas>
	</div>
	<br>
	<div id="tt">
		<span id="rta">0</span> msec<br>
		AVG(5Shot):<span id="avg">0</span> msec
	</div>
	<div id="time"></div>
</div>
<script type="text/javascript" src="./jert.js"></script>
</body>
</html>
